<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Personalidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Questionário de Personalidade</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Você gosta de atividades ao ar livre?</p>
                <label><input type="radio" name="q1" value="1"> Sim</label>
                <label><input type="radio" name="q1" value="0"> Não</label>
            </div>
            <div class="question">
                <p>2. Você prefere ler livros a assistir filmes?</p>
                <label><input type="radio" name="q2" value="1"> Sim</label>
                <label><input type="radio" name="q2" value="0"> Não</label>
            </div>
            <div class="question">
                <p>3. Você se considera uma pessoa organizada?</p>
                <label><input type="radio" name="q3" value="1"> Sim</label>
                <label><input type="radio" name="q3" value="0"> Não</label>
            </div>
            <div class="question">
                <p>4. Você gosta de conhecer novas pessoas?</p>
                <label><input type="radio" name="q4" value="1"> Sim</label>
                <label><input type="radio" name="q4" value="0"> Não</label>
            </div>
           
            <button type="button" onclick="calculateResults()">Enviar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
